<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Jackelin 仇벒잺</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 85%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        h1 { color: #333; margin-bottom: 5px; font-size: 28px; }
        .sub { color: #555; font-size: 16px; margin-bottom: 25px; }
        .pregunta { background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 25px; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05); }
        .buttons { display: flex; justify-content: space-around; align-items: center; height: 60px; position: relative; }
        button {
            padding: 12px 35px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        #btnSi { background-color: #000; color: white; }
        #btnNo { background-color: #e0e0e0; color: #333; position: absolute; right: 20px; }
        .footer-text { font-size: 12px; color: #888; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1>Hey Jackelin 仇벒잺</h1>
        <p class="sub">Gustavo tiene una pregunta...</p>
        
        <div class="pregunta">
            쯈uieres ser mi San Valent칤n? (no puedes poner que no)
        </div>
        
        <div class="buttons">
            <button id="btnSi" onclick="aceptar()">Si 仇벒잺</button>
            <button id="btnNo" onmouseover="moverBoton(this)">No</button>
        </div>
        <p class="footer-text" id="footerText">Elige tu vibra</p>
    </div>

    <script>
        let intentos = 0;
        const frasesNo = ["Oye... 쯧n s칤?", "Giro inesperado: gana el s칤", "Mi coraz칩n ya decidi칩", "porfa", "vale 游봌", "쯉egur칤sima?"];
        const frasesFooter = ["Elige tu vibra", "Peque침o no, gran s칤", "El universo lo apoya", "Casi lo tienes"];

        function moverBoton(btn) {
            intentos++;
            
            // Mover a posici칩n aleatoria
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
            
            // Cambiar textos seg칰n el video
            btn.innerText = frasesNo[intentos % frasesNo.length];
            document.getElementById('footerText').innerText = frasesFooter[intentos % frasesFooter.length];
        }

        function aceptar() {
            document.getElementById('mainCard').innerHTML = `
                <h1 style="color: #d63384;">Menos mal 仇벒잺</h1>
                <p>no se que hubiera hecho si me hubieras dicho que no.</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueXF4ZzR4bmZueXF4ZzR4bmZueXF4ZzR4bmZueXF4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTQF0ODLLJHzaOBCFy/giphy.gif" style="width:100%; border-radius: 15px; margin-top: 15px;">
                <p style="font-weight: bold; margin-top: 15px;">춰Nos vemos el 14! 游봃</p>
            `;
        }
    </script>
</body>
</html>
